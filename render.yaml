services:
  - type: web
    name: capsmart
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --timeout 120 --workers 2 --bind 0.0.0.0:$PORT app.main:app
    envVars:
      - key: MODEL_PATH
        value: app/model/blur_detection_model_v2.h5
    plan: free
